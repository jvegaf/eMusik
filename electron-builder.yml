appId: io.emusik.app
directories:
  buildResources: './dist'
  output: './build'
files:
  - dist/**/*
  - src/images/**/*
  - '!node_modules/**/*'
mac:
  category: public.app-category.music
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: src/images/assets/icons/icon.icns
  artifactName: ${name}-${arch}.${ext}
  darkModeSupport: true
linux:
  category: AudioVideo
  target:
    - target: deb
      arch:
        - x64
        - ia32
    - target: AppImage
      arch:
        - x64
        - ia32
    - target: rpm
      arch:
        - x64
        - ia32
  executableName: emusik
  artifactName: ${name}-${arch}.${ext}
deb:
  depends: ['libdbus-1-dev', 'libglib2.0-dev']
win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
        - ia32
  icon: src/images/assets/icons/museeks.ico
  artifactName: ${name}-${arch}-setup.${ext}
portable:
  artifactName: ${name}-${arch}-portable.${ext}
